<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            background-color: #212121;
        }
    </style>
</head>

<body>
    <form>
        <center>
            <h1>BMI CALCULATOR</h1>
        </center>
        <label for="">Enter Your Height in CM</label><br>
        <input type="text" placeholder="Height" id="height">
        <br><br>
        <label for="">Enter your weight in KG</label><br>
        <input type="text" placeholder="weight" id="weight"><br><br>
        <button>CALCULATE</button>
        <div id="result" style="color:beige;"></div>
        <div id="guide">
            <h3>BMI GUIDE</h3>
            <p>Under weight = LESS THAN 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
</body>
<script>
    let form = document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        let height = parseInt(document.querySelector('#height').value);
        let weight = parseInt(document.querySelector('#weight').value);
        let result = document.querySelector('#result');

        if (height === '' || height < 0 || isNaN(height)) {
            result.innerHTML = `Please give a valid height${height}`;

        }
        else if (weight === '' || weight < 0 || isNaN(weight)) {
            result.innerHTML = `please give a valid weight${weight}`;
        }
        else {
            let bmi = (weight / ((height * height) / 1000)).toFixed(2);
            let message = "";
            if (bmi < 18.6) {
                message = "Underweight";
            } else if (bmi >= 18.6 && bmi <= 24.9) {
                message = "Normal Range";
            } else {
                message = "Overweight";
            }
            result.innerHTML = `<span>${bmi}</span><br><span>${message}</span>`
          
        }
    })
</script>

</html>
