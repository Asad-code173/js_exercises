<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        #rand {
            text-align: center;
        }

        #attempts {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p id="rand">Try and guess a random number between 1 to 100</p>
        <p id="attempts">you have 10 attempts to guess the right number</p>
        </br>
        <form action="" class="myform">
            <span id="guess">Guess a number</span><br><br>
            <input type="text" name="" id="guessfield"><br><br>
            <input type="submit" id="subt" value="submitguess" class="guessSubmit">
        </form>
        <div class="result">
            <p>Previous guess: <span class="preguess"></span></p>
            <p>Guess remaining: <span class="remaining">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<Script>
    let random = parseInt(Math.random() * 100 + 1);
    let submit = document.querySelector('#subt');
    let userInput = document.querySelector('#guessfield');
    let previousguess = document.querySelector('.preguess');
    let remainingguess = document.querySelector('.remaining');
    let lowOrHi = document.querySelector('.lowOrHi');
    let result = document.querySelector('.result');

    let p = document.createElement('p');

    let prevguess = []; // jo bhee values user sumit karega wo usko as it is dikhadengay
    let numguess = 1;
    let playgame = true;
    if (playgame) {
        subt.addEventListener('click', (e) => {
            e.preventDefault();
            let uguess = parseInt(userInput.value)
            console.log(uguess);
            validateGuess(uguess);
        });
    }
    function validateGuess(guess) {
        if (isNaN(guess)) {
            alert("please enter a valid number");
        } else if (guess < 1) {
            alert("please enter a number greater than or eqauls to 1");
        }
        else if (guess > 100) {
            alert("please enter a number lesser than or equals to 100");
        } else {
            prevguess.push[guess];
            if (numguess > 10) {
                displayguess(guess);
                displaymessage(`Game Over: Random number was ${random} `);
                endgame();
            } else {
                displayguess(guess);
                checkguess(guess);

            }

        }
    }
    function checkguess(guess) {
        if (guess === random) {
            displaymessage("Hurrah! you have guessed it right");
            endgame();
        } else if (guess < random) {
            displaymessage("Number is too low");
        } else if (guess > random) {
            displaymessage("Number is too high");
        }
    }
    function displayguess(guess) {
        userInput.value = '';
        previousguess.innerHTML += `${guess}  `;
        numguess++;
        remainingguess.innerHTML = `${11-numguess}`;

    }
    function displaymessage(message) {
        lowOrHi.innerHTML = `<h2>${message}</h2>`;
    }
    function endgame() {
        userInput.value = "";
        userInput.setAttribute('disabled','');
        p.classList.add('button');
        p.innerHTML = `<h2 id = "newGame">Start new Game</h2>`;
        result.appendChild(p);
        playgame = false;
        newGame();
    }
    function newGame(){
        const newgame = document.querySelector('#newGame')
        newgame.addEventListener('click',(e)=>{
            e.preventDefault();
            randomnumber = parseInt(Math.random() * 100 + 1);
            prevguess = [];
            numguess = 1;
            previousguess.innerHTML = '';
            remainingguess.innerHTML = `${10-numguess} `;
            userInput.removeAttribute('disabled');
            result.removeChild(p);
            playgame = true;
        })
    }
</Script>

</html>
